<div class="container-login100">
    <div class="wrap-login100">
        <div class="row">
            <div class="col min-vh-180 py-3" style="z-index: 10;">
                <i [routerLink]="['/home']" class="fa-solid fa-house fs-3 puntero ml-1" style="font-size: 2rem; color: red "></i>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <img class="card-img-top" src="../../../assets/icons/2hsPNG.png" alt="Card image cap">
                    <p class="text-center text-p fs-4">Iniciar Sesion</p>
                    <div class="card-body">
                        <form autocomplete="off" (submit)="login(form)" #form="ngForm">
                            <div class="row">
                                <div class="col">
                                    <app-input [class.is-invalid]="email.invalid" type="email"
                                        ngbTooltip="El email debe ser obligatorio" ngDefaultControl
                                        label="Correo Electronico" name="email" [(ngModel)]="usuario.email" required
                                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #email="ngModel">
                                    </app-input>
                                    <app-input [class.is-invalid]="password.invalid"
                                        ngbTooltip="La contraseña debe ser obligatoria" ngDefaultControl type="password"
                                        name="password" [(ngModel)]="usuario.password" label="Contraseña" minlength="7"
                                        required #password="ngModel"></app-input>
                                </div>
                                <div class="d-grid gap-2">
                                    <button [disabled]="form.invalid" class="btn btn-success" type="submit">¡Inicia
                                        Sesion!</button>
                                </div>
                                <a class="text-end link-success" [routerLink]="['/registro']">¿No tienes cuenta?
                                    Registrate</a>
                                <div class="text-center ">
                                    <i class="bi bi-instagram puntero " style="font-size: 2rem; color: blueviolet "></i>
                                    <div class="vr " style="width: 1rem; color: transparent; "></div>
                                    <i class="bi bi-facebook puntero " style="font-size: 2rem; color: blue "></i>
                                    <div class="vr " style="width: 1rem; color: transparent; "></div>
                                    <i class="bi bi-google puntero " style="font-size: 2rem; color: red "></i>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
