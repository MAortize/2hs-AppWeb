<div class="container animated fadeIn">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div *ngFor="let info of infoCards" class="col">
            <div class="card h-100">
                <img [src]="info.img" class="img-equal" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{info.title}}</h5>
                </div>
                <div class="card-footer text-end">
                    <button class="btn btn-outline-danger"><i class="fa-regular fa-heart"></i></button>

                    <button (click)="sendToCarrito(info)" class="btn btn-outline-success ms-3" id="liveToastBtn"><i
                            class="fa-solid fa-cart-plus"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
